<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="grid.css" type="text/css">

<title> 1 line CSS Framework</title>
<style>

.main {  margin:0 auto; width:85%;}
.dp50{height:100px; text-align: center;}
.clear{clear:both;}

</style>
</head>

<body>
<div class="main">

<!-- 2 column -->
<div class="dp50" style="background-color:#999;">1</div>
<div class="dp50" style="background-color:#666;">2</div>
<div class="clear"></div>

<!-- 4 column -->
<div class="dp50">
	<div class="dp50" style="background-color:#999;">1</div>
	<div class="dp50" style="background-color:#666;">2</div>
</div>
<div class="dp50">
	<div class="dp50" style="background-color:#999;">3</div>
	<div class="dp50" style="background-color:#555;">4</div>
</div>
<div class="clear"></div>

<!-- 8 column -->
<div class="dp50">
	<div class="dp50">
		<div class="dp50" style="background-color:#666;">1</div>
		<div class="dp50" style="background-color:#444;">2</div>
	</div>
	<div class="dp50">
		<div class="dp50" style="background-color:#666;">3</div>
		<div class="dp50" style="background-color:#444;">4</div>
	</div>
</div>
<div class="dp50">
	<div class="dp50">
		<div class="dp50" style="background-color:#666;">5</div>
		<div class="dp50" style="background-color:#444;">6</div>
	</div>
	<div class="dp50">
		<div class="dp50" style="background-color:#666;">7</div>
		<div class="dp50" style="background-color:#444;">8</div>
	</div>
</div>

<div class="clear"></div>


<!-- 16 column -->

<div class="dp50">
	<div class="dp50">
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">1</div>
			<div class="dp50" style="background-color:#444;">2</div>
		</div>
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">3</div>
			<div class="dp50" style="background-color:#444;">4</div>
		</div>
	</div>
	<div class="dp50">
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">5</div>
			<div class="dp50" style="background-color:#444;">6</div>
		</div>
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">7</div>
			<div class="dp50" style="background-color:#444;">8</div>
		</div>
	</div>
</div>
<div class="dp50">
	<div class="dp50">
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">9</div>
			<div class="dp50" style="background-color:#444;">10</div>
		</div>
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">11</div>
			<div class="dp50" style="background-color:#444;">12</div>
		</div>
	</div>
	<div class="dp50">
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">13</div>
			<div class="dp50" style="background-color:#444;">14</div>
		</div>
		<div class="dp50">
			<div class="dp50" style="background-color:#ccc;">15</div>
			<div class="dp50" style="background-color:#444;">16</div>
		</div>
</div>
</div>
<div class="clear"></div>
<!--  (50% + 25% + 25%) column -->

<div class="dp50" style="background-color:#999;">1</div>

<div class="dp50">
	<div class="dp50" style="background-color:#444;">2</div>
	<div class="dp50" style="background-color:#555;">3</div>
</div>
<div class="clear"></div>
<!--  (25% + 25% + 50%) column -->


<div class="dp50">
	<div class="dp50" style="background-color:#555;">1</div>
	<div class="dp50" style="background-color:#444;">2</div>
</div>

<div class="dp50" style="background-color:#999;">3</div>
<div class="clear"></div>
<!-- End -->
</div>

</body>
</html>
